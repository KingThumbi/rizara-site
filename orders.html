<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Your Order | Rizara Meats</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="font-sans text-gray-900">

<header class="bg-[var(--brand-green)] text-white shadow-md">
  <div class="container mx-auto flex justify-between items-center py-4 px-6">
    <h1 class="text-2xl font-bold">Rizara Meats</h1>
    <nav class="space-x-6">
      <a href="index.html" class="hover:text-[var(--brand-gold)]">Home</a>
      <a href="about.html" class="hover:text-[var(--brand-gold)]">About</a>
      <a href="packages.html" class="hover:text-[var(--brand-gold)]">Products</a>
      <a href="contact.html" class="hover:text-[var(--brand-gold)]">Contact</a>
      <a href="orders.html" class="hover:text-[var(--brand-gold)] font-semibold">Place Order</a>
    </nav>
  </div>
</header>

<section class="bg-gray-100 py-16">
  <div class="container mx-auto px-6 max-w-2xl">
    <h2 class="text-3xl font-bold text-center hero-text mb-6">Place Your Order</h2>
    <p class="text-center mb-8">Tell us exactly what youâ€™re looking for. Our team will contact you with availability, pricing, and delivery details.</p>

    <form class="space-y-4">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Email" required>
      <input type="tel" placeholder="Phone Number" required>
      <input type="text" placeholder="Company / Farm (optional)">
      <select required>
        <option value="">Select Product Type</option>
        <option value="goat">Halal Goat Meat</option>
        <option value="sheep">Halal Sheep Meat</option>
        <option value="live-livestock">Live Livestock</option>
        <option value="meat-pack">Meat Packs</option>
      </select>
      <textarea placeholder="Your Order Details" rows="5" required></textarea>
      <button type="submit" class="btn hero-button w-full">Submit Order</button>
    </form>
  </div>
</section>

<footer class="bg-[var(--brand-green)] text-white py-6 text-center">
  &copy; 2026 Rizara Meats. All rights reserved.
</footer>

</body>
</html>
