<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Rizara Meats</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="font-sans text-gray-900">

<header class="bg-[var(--brand-green)] text-white shadow-md">
  <div class="container mx-auto flex justify-between items-center py-4 px-6">
    <h1 class="text-2xl font-bold">Rizara Meats</h1>
    <nav class="space-x-6">
      <a href="index.html" class="hover:text-[var(--brand-gold)]">Home</a>
      <a href="about.html" class="hover:text-[var(--brand-gold)]">About</a>
      <a href="packages.html" class="hover:text-[var(--brand-gold)]">Products</a>
      <a href="contact.html" class="hover:text-[var(--brand-gold)] font-semibold">Contact</a>
      <a href="orders.html" class="hover:text-[var(--brand-gold)] font-semibold">Place Order</a>
    </nav>
  </div>
</header>

<section class="container mx-auto px-6 py-16 max-w-2xl">
  <h2 class="text-4xl font-bold text-[var(--brand-green)] mb-6 text-center hero-text">Contact Us</h2>
  <p class="mb-6 text-lg text-center">Reach out to Rizara Meats for orders, partnerships, or inquiries.</p>

  <div class="mb-8">
    <p class="mb-2"><strong>Phone:</strong> +254700912362 / +254780912362</p>
    <p class="mb-2"><strong>Email:</strong> <a href="mailto:sales@rizara.co.ke" class="text-[var(--brand-green)] underline">sales@rizara.co.ke</a></p>
    <p class="mb-2"><strong>Postal Address:</strong> P.O BOX 25399-00100, GPO Nairobi</p>
  </div>

  <form class="space-y-4">
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Email" required>
    <input type="tel" placeholder="Phone Number" required>
    <textarea placeholder="Your Message" rows="5" required></textarea>
    <button type="submit" class="btn hero-button w-full">Send Message</button>
  </form>
</section>

<footer class="bg-[var(--brand-green)] text-white py-6 text-center">
  &copy; 2026 Rizara Meats. All rights reserved.
</footer>

</body>
</html>
