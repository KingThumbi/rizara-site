<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Contact Rizara | Partnerships & Supply Inquiries</title>
  <meta name="description" content="Contact Rizara for partnerships, livestock onboarding, bulk meat supply, or investment discussions.">

  <link rel="canonical" href="https://rizara.co.ke/contact.html">
  <link rel="stylesheet" href="/assets/css/style.css">

  <!-- Google reCAPTCHA v3 -->
  <script src="https://www.google.com/recaptcha/api.js?render=6Lc1hEksAAAAANv17YHE_2g4smNZT4UsdjrT9SL4"></script>

  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-30K73KRYT2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-30K73KRYT2');
</script>

</head>

<body>

  <!-- Floating Admin Login -->
  <a href="https://backend.rizara.co.ke/login" class="admin-btn" aria-label="Admin Login">
    Admin Login
  </a>

  <!-- HEADER -->
  <header>
    <div class="container navbar">
      <a href="index.html" class="brand">
        <img src="/assets/images/logo.png" alt="Rizara Meats Logo">
        <span>Rizara Meats</span>
      </a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="packages.html">Products</a>
        <a href="contact.html">Contact</a>
        <a href="orders.html" class="nav-cta">Place Order</a>
      </nav>
    </div>
  </header>

  <!-- CONTACT SECTION -->
  <section class="container mt-12 max-w-lg mx-auto">
    <h1 class="hero-text text-center">Get In Touch</h1>
    <p class="text-center">
      Reach out for inquiries, bulk orders, livestock onboarding, or partnerships.
    </p>

    <form class="mt-6" action="/submit-contact" method="POST">

      <input type="text" name="name" placeholder="Your Name" class="input-field" required>
      <input type="email" name="email" placeholder="Email Address" class="input-field" required>
      <input type="tel" name="phone" placeholder="Phone Number" class="input-field" required>
      <textarea name="message" rows="5" placeholder="Your Message" class="input-field" required></textarea>

      <!-- Honeypot (spam trap) -->
      <input type="text" name="hp_field" class="hp-field">

      <!-- reCAPTCHA token -->
      <input type="hidden" name="g-recaptcha-response" id="g-recaptcha-response">

      <button type="submit" class="btn hero-button w-full">
        Send Message
      </button>
    </form>
  </section>

  <!-- reCAPTCHA Script -->
  <script>
    grecaptcha.ready(function () {
      grecaptcha.execute(
        '6Lc1hEksAAAAANv17YHE_2g4smNZT4UsdjrT9SL4',
        { action: 'contact' }
      ).then(function (token) {
        document.getElementById('g-recaptcha-response').value = token;
      });
    });
  </script>

  <!-- FOOTER -->
  <footer>
    &copy; 2026 Rizara Meats. All rights reserved.
  </footer>

</body>
</html>
